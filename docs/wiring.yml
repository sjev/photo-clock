connectors:
  RP2040:
    type: Raspberry Pi Pico
    pinlabels:
      - GP0/SDA (pin 1)
      - GP1/SCL (pin 2)
      - GP4/CS (pin 6)
      - GP5/DC (pin 7)
      - GP6/SCK (pin 9)
      - GP7/MOSI (pin 10)
      - GP10/SD_SCK (pin 14)
      - GP11/SD_MOSI (pin 15)
      - GP12/SD_MISO (pin 16)
      - GP13/SD_CS (pin 17)
      - 3V3 (pin 36)
      - GND (pin 38)

  DS3231:
    type: RTC Module
    pinlabels: [VCC, GND, SDA, SCL]
    notes: |
      I2C address 0x68
      Onboard 4.7kΩ pull-ups
      SQW/32K unused

  D0:
    type: ILI9341 2.2" TFT + SD
    subtype: "240×320"
    pinlabels: [VCC, GND, CS, DC, MOSI, SCK, SD_CS, SD_MOSI, SD_MISO, SD_SCK]
    notes: |
      RST + LED tied to 3V3
      MISO + F_CS unconnected

cables:
  I2C:
    category: bundle
    colors: [RD, BK, GN, YE]
    wirelabels: [3V3, GND, SDA, SCL]

  SPI0:
    category: bundle
    colors: [RD, BK, VT, GN, BU, YE]
    wirelabels: [3V3, GND, CS, DC, MOSI, SCK]
    notes: Display SPI0 bus + power

  SPI1:
    category: bundle
    colors: [VT, BU, WH, YE]
    wirelabels: [SD_CS, SD_MOSI, SD_MISO, SD_SCK]
    notes: SD card SPI1 bus

connections:
  # I2C to RTC
  -
    - RP2040: [11, 12, 1, 2]
    - I2C: [1, 2, 3, 4]
    - DS3231: [1, 2, 3, 4]

  # SPI0 to display
  -
    - RP2040: [11, 12, 3, 4, 6, 5]
    - SPI0: [1, 2, 3, 4, 5, 6]
    - D0: [1, 2, 3, 4, 5, 6]

  # SPI1 to SD card
  -
    - RP2040: [10, 8, 9, 7]
    - SPI1: [1, 2, 3, 4]
    - D0: [7, 8, 9, 10]
